<!DOCTYPE html>


<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>            

        <title>User Info</title>
    </head>

    <body>

        <table id="user">
            <!-- Make a table dynamically with JS -->

            <colgroup>
                <col id="keys">
                <col id="values">
            </colgroup>

            <!--Filler data for now
                Can always replace text later with js
                Make a GET form?
            -->
            <tbody>
                <tr id="id">
                    <td id="lbl_id">UserID</td>
                    <td id="txt_id">0</td>
                </tr>

                <tr id="username">
                    <td id="lbl_username">Username</td>
                    <td id="txt_username">username</td>
                </tr>

                <tr id="password">
                    <td id="lbl_password">Password</td>
                    <td id="txt_password">password</td>
                </tr>

                <tr id="first_name">
                    <td id="lbl_first_name">First Name</td>
                    <td id="txt_first_name">John</td>
                </tr>

                <tr id="last_name">
                    <td id="lbl_last_name">Last Name</td>
                    <td id="txt_last_name">Smith</td>
                </tr>

                <tr id="email">
                    <td id="lbl_email">Email</td>
                    <td id="txt_email">john.smith@work.com</td>
                </tr>

                <tr id="role">
                    <td id="lbl_role">Role</td>
                    <td id="txt_role">User</td>
                </tr>
                
            </tbody>

        </table>

        <!-- Make into a link for updating user -->
        <input type="button" value="Update" id="btn_update" name="btn_update">
        
    </body>
</html>
