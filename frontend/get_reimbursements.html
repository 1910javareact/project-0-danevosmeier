<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            
        <title>Reimbursements</title>

    <!--Again, don't know if to make a table or a form

    <body>
        

        <table id="reimburesment">
            <colgroup>
                <col id="keys">
                <col id="values">
            </colgroup>

            <tbody>
                <tr id="id">
                    <td id="lbl_id">Reimbursement ID </td>
                    <td id="txt_id">0</td>
                </tr>

                <tr id="author">
                    <td id="lbl_author">Author </td>
                    <td id="txt_author">0</td>
                </tr>

                <tr id="amount">
                    <td id="lbl_amount">Amount </td>

                </tr>

                <tr id="type">

        <input type="button" value="Update" id="btn_update" name="btn_update">
